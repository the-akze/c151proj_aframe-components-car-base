<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="script.js"></script>

</head>

<body>

    <a-scene background="color:#000000">

        <a-camera position="0 4 10"></a-camera>

        <a-assets>
            <a-asset-item id="car" src="assets/car.glb"></a-asset-item>
        </a-assets>

        <a-entity base="radius: 2; height: 0.05; color: #0066ff">
            <a-entity car></a-entity>
        </a-entity>
        
        <a-entity base="radius: 2; height: 0.05; color: #6600ff" position="-5 0 0">
            <a-entity car></a-entity>
        </a-entity>
        
        <a-entity base="radius: 2; height: 0.05; color: #00ff66" position="5 0 0">
            <a-entity car></a-entity>
        </a-entity>
        
    </a-scene>

</body>

</html>
